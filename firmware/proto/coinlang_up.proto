syntax = "proto3";

// Uplink messages

message OdomReport {
    float pos_x = 1;
    float pos_y = 2;
    float pos_theta = 3;
}

message BatteryReport {
    float voltage = 1;
}

message UpMessage {
    oneof inner{
        OdomReport odom_report = 1;
        BatteryReport battery_report = 2;
    }
}




